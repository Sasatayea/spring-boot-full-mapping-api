spring.application.name=cruddemo


#
# JDBC Properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/full-mapping-db
spring.datasource.username=root
spring.datasource.password=admin

# Turn of the spring boot banner
spring.main.banner-mode=off

# Reduce logging level.  set logging level to warn
logging.level.root = warn

# show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

#
# Log JDBC SQL statements
#
# only use this for dev/testing
# Do NOT use this for production since it will Log user names
#logging.level.org.springframework.jdbc.core=TRACE
